<html>
    <head>
        <link href="style.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body onload="onLoadCounter()">
        <h1> JavaScript Counter </h1>  
        <p id="description">
          This project is written with JavaScript
        </p>

        <div id="counter">
            0
        </div>
        <div id="buttons">
            <button onclick="start()" type="button" class="start">
                Start
            </button>
            <button disabled onclick="pause()" type="button" class="pause">
                Pause
            </button>
            <button disabled onclick="reset()" type="button" class="reset">
                Reset
            </button>
        </div>
    </body>
</html>
